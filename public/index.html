<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OBJ Cesium Viewer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://cesiumjs.org/releases/1.44/Build/Cesium/Widgets/widgets.css">
</head>

<body>
    <div id="cesiumContainer"></div>

    <!-- main panel -->
    <div class="panel-main">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a data-toggle="tab" href="#upload">Step1: Upload OBJ Model</a>
            </li>
            <li role="presentation">
                <a data-toggle="tab" href="#show">Step2: Show Model</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="upload" class="tab-pane fade in active">
                <form class="form-yc form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="inputFileObjModel">Choose Obj File: </label>
                        <div class="col-sm-6">
                            <input type="file" id="inputFileObjModel">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <a id="btnUploadObj" class="btn btn-default">Upload Obj</a>
                        </div>
                    </div>
                </form>
                <div id='divDownloadGltf' class="alert alert-sucess hidden">
                    <p class="text-success">Convert Obj to Gltf Successfully!
                        <a class="btn btn-success" href="/gltf"> DownLoad GLTF</a>
                    </p>
                    <p class="text-primary">Please Go Step2.</p>
                </div>
            </div>
            <div id="show" class="tab-pane fade">
                <form class="form-yc form-horizontal">
                    <h4 class="text-success">Click on globe to pick the model position.</h4>
                    <div class="form-group">
                        <label for="inputLocation" class="col-sm-2 control-label">Location:</label>
                        <div class="col-sm-offset-1 col-sm-8">
                            <input type="text" class="form-control" id="inputLongitude" placeholder="longitude eg: 112.23456">
                            <input type="text" class="form-control" id="inputLatitude" placeholder="latitude eg: 23.234567">
                            <input type="text" class="form-control" id="inputAltitude" placeholder="altitude eg: 15.2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputOrientation" class="col-sm-2 control-label">Orientation:</label>
                        <div class="col-sm-offset-1 col-sm-8">
                            <input type="text" class="form-control" id="inputHeading" placeholder="heading (degree)">
                            <input type="text" class="form-control" id="inputPitch" placeholder="pitch (degree)">
                            <input type="text" class="form-control" id="inputRoll" placeholder="roll (degree)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputScale" class="col-sm-2 control-label">Scale:</label>
                        <div class="col-sm-offset-1 col-sm-6">
                            <input type="text" class="form-control" id="inputScale" placeholder="model scale eg: 1.0" value="1.0">
                        </div>
                    </div>
                    <input id="btnShowModel" class="btn btn-default center-block" type="button" value="Show Model">
                </form>
            </div>
        </div>
    </div>

    <!-- toolbox for cesium -->
    <div class="toolbox btn-group dropup">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Toolbox
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a id='btnRemoveAll' href="#">Remove All Entities</a>
            </li>
            <li>
                <a id='btnShowCamera' href="#">Show Camera Params</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
                <a href="#">todo</a>
            </li>
        </ul>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cesiumjs.org/releases/1.44/Build/Cesium/Cesium.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
